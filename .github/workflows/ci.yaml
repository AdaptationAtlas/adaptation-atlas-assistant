name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.5"
      - name: prek
        run: uv run prek --all-files
      - name: Generate JWT key
        run: echo JWT_KEY=$(openssl rand -hex 32) >> .env
      - name: Test
        run: uv run pytest
